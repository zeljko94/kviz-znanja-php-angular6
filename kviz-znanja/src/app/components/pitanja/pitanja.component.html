<div class="content-wrapper">
    <div class="row">
      <div class="col-xs-12">
        <h1>PREGLED PITANJA</h1>
        <hr>


        <h3 *ngIf="pitanja.length == 0">Nema pitanja u bazi!</h3>
        <table class="table table-bordered table-hover" *ngIf="pitanja.length > 0">
            <thead>
              <tr>
                <th>Pitanje</th>
                <th *ngIf="authService.isAdmin()"></th>
                <th *ngIf="authService.isAdmin()"></th>
              </tr>
            </thead>
  
            <tbody>
              <tr *ngFor="let p of pitanja">
                <td>{{p.Text}}</td>
                <td *ngIf="authService.isAdmin()" class="text-center" style="width: 14%;">
                  <button class="btn btn-primary btn-lg" type="button" (click)="edit(p.ID)">
                    <i class="fa fa-edit"></i>
                    &nbsp;&nbsp;
                    Izmjeni pitanje
                  </button>
                </td>
                <td *ngIf="authService.isAdmin()" class="text-center" style="width: 14%;">
                  <button class="btn btn-lg btn-danger" type="button" (click)="brisi(p.ID)">
                    <i class="fa fa-trash"></i>
                    &nbsp;&nbsp;
                    Bri≈°i
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
  
          <button type="button" class="btn btn-lg btn-primary" (click)="dodaj()" style="margin-top: 10px;">
            <i class="fa fa-plus"></i>
            &nbsp;&nbsp;
            Dodaj pitanje
          </button>
      </div>
    </div>
  </div>
