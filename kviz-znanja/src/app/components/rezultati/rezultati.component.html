<div class="content-wrapper">
    <div class="row">
      <div class="col-xs-12">
        <h1>PREGLED REZULTATA</h1>
        <hr>


        
        <div class="row">
          <div class="col-xs-2">
              <label><input type="checkbox" [ngModel]="chkMoji" (ngModelChange)="chkMoji = $event;applyFilter()" /> Prikaži samo moje</label>
          </div>

          <div class="col-xs-4">
            <input class="form-control" [ngModel]="searchTxt" (ngModelChange)="searchTxt = $event;applyFilter()" type="text" placeholder="Search..." aria-label="Search">
          </div>
        </div>
        <hr>

        <table class="table table-hover table-bordered">
          <thead>
            <tr>
              <th>#</th>
              <th>Datum</th>
              <th>Korisnik</th>
              <th>Kviz</th>
              <th>Ostvarenih bodova</th>
              <th>Max. bodova</th>
              <th>Postotak</th>
              <th *ngIf="authService.isAdmin()"></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let r of rezultati; let i = index">
              <td>{{i+1}}</td>
              <td>{{r.Datum}}</td>
              <td>{{r.KorisnikIme}}</td>
              <td>{{r.NazivKviza}}</td>
              <td>{{r.OstvarenihBodova}}</td>
              <td>{{r.MaxBodova}}</td>
              <td>{{r.Postotak}}%</td>
              <td *ngIf="authService.isAdmin()">
                <button class="btn btn-lg btn-danger" (click)="brisi(r.ID)">
                  <i class="fa fa-trash"></i>&nbsp;&nbsp;
                  Briši
                </button>
              </td>
            </tr>
          </tbody>
        </table>
        
      </div>
    </div>
  </div>
